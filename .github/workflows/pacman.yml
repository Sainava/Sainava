# .github/workflows/pacman.yml
name: Generate Pac-Man Contribution Graph

on:
  schedule:
    - cron: "0 0 * * *" # Runs every day at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate Pac-Man graphs (light & dark)
        uses: Platane/snk@v3
        with:
          github_user_name: Sainava
          game: pacman
          # Add a dummy query parameter (?v=1) to the end of each file to bust caches
          outputs: dist/pacman-contribution-graph.svg?v=1,dist/pacman-contribution-graph-dark.svg?palette=github-dark&v=1

      - name: Push graphs to output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
